  /search/messages:
    get:
      tags:
        - search
      summary: Get messages from a specific search term
      description: Search for messages of my followed profiles given a specific search term (text)
      parameters:
        - name: text
          in: query
          required: true
          schema:
            type: string
            example: bla
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
