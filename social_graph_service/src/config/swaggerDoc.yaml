components:
  schemas:
    Profile:
      required:
        - birthday
        - hometown
        - gender
      type: object
      properties:
        birthday:
          type: string
          format: date
        hometown:
          type: string
          example: Linz
        gender:
          type: string
          example: female
          enum:
            - male
            - female
            - transgender
        privacy:
          type: boolean
          example: false
          default: false
        notifications:
          type: boolean
          example: false
          default: false
        username:
          type: string
          example: Hugo
    Message:
      required:
        - text
        - emoji
      type: object
      properties:
        text:
          type: string
          example: My first message
        emoji:
          type: string
          example: ðŸ¤¢
        author:
          type: string
          example: Hugo
        timestamp:
          type: string
          format: date-time
          example: Thu Dec 03 2020 13:23:42 GMT+0000 (Coordinated Universal Time)
  securitySchemes:
    authentication:
      type: apiKey
      name: Authorization
      in: header
