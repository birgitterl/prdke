openapi: 3.0.1
info:
  title: moody Social Graph Service
  description: This is the REST API documentation for the moody social_graph_service
  version: 1.0.0
servers:
  - url: /api
tags:
  - name: profile
    description: Everything about your profiles
  - name: followerRelation
    description: Follower Relationships between moody profiles
  - name: message
    description: Everything about the posted messages
paths:
  /profiles:
    post:
      tags:
        - profile
      summary: Create a new profile or update an existing one
      description: If the user (provided via the header) does not have a profile yet, a new profile will be created. Else the profile will be updated.
      requestBody:
        description: Profile object to be created or updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
        required: true
      responses:
        201:
          description: Profile created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 201
                  profile:
                    $ref: '#/components/schemas/Profile'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 401
                  msg:
                    type: string
                    example: Unauthorized - Token is not valid
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 500
                  msg:
                    type: string
                    example: Internal Server Error
      security:
        - authentication: []
    get:
      tags:
        - profile
      summary: Get all profiles
      description: Fetching all exisiting profiles.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  profiles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Profile'
        404:
          description: No profiles found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 404
                  msg:
                    type: string
                    example: No profiles found
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 500
                  msg:
                    type: string
                    example: Internal Server Error
    delete:
      tags:
        - profile
      summary: Delete all registered profiles
      description: all existing profiles are deleted (for testing purpose only)
      responses:
        200:
          description: All profiles removed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  msg:
                    type: string
                    example: All profiles removed
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 500
                  msg:
                    type: string
                    example: Internal Server Error
  /profiles/me:
    get:
      tags:
        - profile
      summary: Get my profile
      description: through the auth header, the user object will be submitted and the current user's profile will be returned
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  profile:
                    type: object
                    $ref: '#/components/schemas/Profile'
        401:
