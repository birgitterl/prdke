                    type: number
                    example: 500
                  msg:
                    type: string
                    example: Internal Server Error
      security:
        - authentication: []
  /profiles/{username}:
    get:
      tags:
        - profile
      summary: Get profile by username
      description: If there is a profile for the username, this profile object will be returned
      parameters:
        - in: path
          name: username
          schema:
            type: string
            example: Hugo
          required: true
          description: the username of a profile
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  profile:
                    type: object
                    $ref: '#/components/schemas/Profile'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 401
                  msg:
                    type: string
                    example: Unauthorized - Token is not valid
        404:
          description: No profile found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 404
                  msg:
                    type: string
                    example: No profile found
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 500
                  msg:
                    type: string
                    example: Internal Server Error
      security:
        - authentication: []

  /follow/{username}:
    post:
      tags:
        - followerRelation
      summary: Create a new follow relationship between two profiles
      description: a relationship will be created betweent two existing moody profiles.
      parameters:
        - in: path
          name: username
          schema:
            type: string
            example: Birgit
          required: true
          description: the username of a profile
      responses:
        201:
          description: Follow relationship created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 201
                  relationship:
                    type: string 
                    example: follows
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 401
                  msg:
                    type: string
                    example: Unauthorized - Token is not valid
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 500
                  msg:
                    type: string
                    example: Internal Server Error
      security:
        - authentication: []
    get:
      tags:
        - followerRelation
      summary: Check follow relationship
      description: Check if a specific follow relationship between the current user and an other user exists
      parameters:
        - in: path
          name: username
          schema:
            type: string
            example: Birgit
          required: true
          description: the username of a profile
      responses:
        200:
          description: true if relationship exists and false if not
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number 
                    example: 200
                  following:
                    type: boolean  
                    example: true
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 401
                  msg:
                    type: string
                    example: Unauthorized - Token is not valid
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 500
                  msg:
                    type: string
                    example: Internal Server Error
      security:
        - authentication: []
    delete:
      tags:
        - followerRelation
      summary: Delete an existing follow relationship between two profiles
      description: Delete an existing follow relationship between two profiles
      parameters:
        - in: path
          name: username
          schema:
            type: string
            example: Birgit
          required: true
          description: the username of a profile
      responses:
        201:
          description: Follow relationship deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 201
                  relationship:
                    type: string 
                    example: unfollows
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 401
                  msg:
                    type: string
                    example: Unauthorized - Token is not valid
        404:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 404
                  msg:
                    type: string
                    example: Relationship does not exist
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 500
                  msg:
                    type: string
                    example: Internal Server Error
      security:
        - authentication: []
  /messages:
    post:
      tags:
        - message
      summary: Create a new message
      description: A new message is created and linked to a profile.
      requestBody:
        description: The message I want to send.
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  example: My personal message :)
                emoji:
                  type: string
                  example: 'ðŸ¤¢'
        required: true
      responses:
        201:
          description: Profile created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 201
                  message:
                    $ref: '#/components/schemas/Message'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 401
                  msg:
                    type: string
                    example: Unauthorized - Token is not valid
        500:
          description: Internal server error
          content:
